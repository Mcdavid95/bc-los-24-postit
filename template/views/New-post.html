<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../public/auth.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" 
                        data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="true">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="#" class="navbar-brand navbar-left" id="brand">POSTIT</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-nav-demo">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="./login.html">LogOut <span class="glyphicon glyphicon-user"></span></a></li>
                        </ul>
                    </div>
                </div>
        </nav>
        <div class="container" id="content">
            <h1>Create New Post</h1>
            <form action="./board.html" method="POST">
                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" name="post[title]" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="image" class="control-label" id="image">Image</label>
                    <input type="url" name="post[image]" class="form-control" placeholder="http://domain.com/your_image.png">
                </div>
                <div class="form-group">
                    <label for="content" class="control-label">Description</label>
                    <textarea type="text" name="post[body]" class="form-control" rows="6" id="content"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Author</label>
                    <input type="text" name="post[author]" class="form-control" id="author" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="group" class="control-label">Target Group</label>
                    <select class="form-control">
                        <option value="group-name">New group</option>
                    </select>
                </div>
                <button type="submit" class="form-control btn btn-primary" >Submit</button>
            </form>
        </div>
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
