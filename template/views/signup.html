<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../public/auth.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Create an Account</h1>

            <form action="#">
                <div class="form-group">
                    <label for="fullname" class="control-label">Full Name:</label>
                    <input id="fullname" type="text" class="form-control" placeholder="John" required>
                </div>
                    
                <div class="form-group">
                    <label class="control-label" for="username">User Name:</label>
                    <input class="form-control" id="username" type="text" placeholder="Doe" required>
                </div>
                    <hr>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input class="form-control" type="email" placeholder="your email" required>
                </div>
                    <hr>
                <div class="form-group">
                    <label class="control-label" for="password">Password:</label>
                    <input class="form-control" id="password" type="password" placeholder="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
                    <hr>
                    <label for="password">Password:</label>
                    <input class="form-control" id="password" type="password" placeholder="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
                </div>
                    <hr>
                
                <button type="submit" class="btn btn-success" href="#">Submit</button>
                
            </form>
        </div>
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
